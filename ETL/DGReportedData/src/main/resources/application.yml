server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/report_data_test?useLegacyDatetimeCode=false&useUnicode=true&characterEncoding=utf8characterSetResults=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    initialization-mode: never
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect  ## org.hibernate.dialect.MySQL5InnoDBDialect
      format_sql: false
    show_sql: false
  data:
    mongodb:
      uri: mongodb://localhost:27017/report

dongguan:
  account:
    accessId: 6
    accessPwd: 6
  report:
    url: baidu.com
scheduled:
  houseTime: 0 0 22 * * ?
  tenantTime: 0 0 23 * * ?
  authTime: 0 0 23 * * ?
  recordTime: 0 0 23 * * ?
  terminalTime: 0 0 23 * * ?